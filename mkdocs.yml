site_name: 3D Carousel Inventory Asset Documentation
site_url: https://soupstem.github.io/3D-Carousel-Inventory-Asset/
use_directory_urls: false

theme:
  name: material
  palette: 
    - scheme: slate
      toggle:
        icon: material/brightness-7 
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand

nav:
  - Overview: index.md
  - Features: features.md
  - Components:
      - Components Overview: how-to-use/components.md
      - Properties: how-to-use/property.md
  - Enumeration: how-to-use/enumeration.md
  - Data Asset: how-to-use/dataasset.md
  - Data Table: how-to-use/datatable.md
  - Collectable: how-to-use/collectable.md
  - Considerations: how-to-use/considerations.md
